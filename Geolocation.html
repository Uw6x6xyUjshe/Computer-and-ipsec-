<!DOCTYPE html>
<html>

<body>


<p>Displaying Your Current Location By Your Internet</p>



<button class="Route" onclick="getlocation()">
	Click Me
</button>
<p id="demo1"></p>



<script>
	var variable1 = document.getElementById("demo1");
	function getlocation() {
	navigator.geolocation.getCurrentPosition(showLoc);
	}
	function showLoc(pos) {
	variable1.innerHTML =
		"Latitude: " +
		pos.coords.latitude +
		"<br>Longitude: " +
		pos.coords.longitude;
	}
</script>
</body>

</html>
